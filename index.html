<head>
<style>
body {
	background-color: #fff;
}

.clearfix:after {
    content: none;
    display: table;
    clear: both;
}

#board {
	margin: auto;
	top: 0; left: 0; bottom: 0; right: 0;
	width: 450px;
	height: 450px;
	background-color: #9b9b9b;
}

.space {
	float: left;
	width: 50px;
	height: 50px;
	background-color: #999;

	font-size: 24px;
	text-align: center;
}

.space.odd {
	background-color: #aaa;
}

.space.empty:hover {
	background-color: #777;
}

.space.empty.odd:hover {
	background-color: #888;
}

.space.black, .space.white {
	border-radius: 50px;
}

.space.black {
	background-color: #333;
}

.space.white {
	background-color: #fff;
}

.space.high-value {
	color: #0f0;
}

.space.low-value {
	color: #00f;
}

</style>
</head>
<body>
	<h1>This. Is. Monopole.</h1>
	<button>AI RANDOM MOVE</button>
	<div class="clearfix" id="board">
	</div>
<script src="jquery-2.1.0.js"></script>
<script src="monopole.js"></script>
</body>
